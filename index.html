<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; height: 100vh; }
        .game { flex: 1; text-align: center; margin-top: 50px; }
        .sidebar { width: 250px; padding: 20px; border-left: 1px solid #ccc; background-color: #f9f9f9; }
        .sidebar.hidden { display: none; }
        #clickButton { font-size: 24px; padding: 20px; }
        #gold { font-size: 48px; margin: 20px; }
        .shop-item { margin-bottom: 20px; }
        .shop-item button { padding: 10px; }
        #toggleShop { position: fixed; top: 10px; right: 10px; padding: 10px; font-size: 18px; background: #f9f9f9; border: 1px solid #ccc; cursor: pointer; }
    </style>
</head>
<body>
    <div class="game">
        <h1>Clicker Game</h1>
        <p id="gold">Gold: 0</p>
        <button id="clickButton">Click Me!</button>
    </div>
    <button id="toggleShop">â˜° Shop</button>
    <div class="sidebar">
        <h2>Shop</h2>
        <div class="shop-item">
            <p>Auto-Clicker: 10 gold each (Gives 1 gold/sec)</p>
            <p id="ownedAuto">Owned: 0</p>
            <button id="buy1">Buy 1</button>
            <button id="buy10">Buy 10</button>
            <button id="buy100">Buy 100</button>
        </div>
        <div class="shop-item">
            <p>Gold Multiplier: 50 gold each (Increases click value by 1)</p>
            <p id="ownedMultiplier">Owned: 0</p>
            <button id="buyMult1">Buy 1</button>
            <button id="buyMult10">Buy 10</button>
            <button id="buyMult100">Buy 100</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
