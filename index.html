<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Margin Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { margin: 10px 0; padding: 8px; width: 200px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #result { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Profit Margin Calculator</h1>
    <label for="revenue">Revenue:</label>
    <input type="number" id="revenue" placeholder="Enter revenue"><br>
    <label for="cost">Cost:</label>
    <input type="number" id="cost" placeholder="Enter cost"><br>
    <button onclick="calculateMargin()">Calculate Profit Margin</button>
    <div id="result"></div>
    <script src="profit-margin-calc.js"></script>
</body>
</html>
